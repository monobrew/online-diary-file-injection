<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta charset="utf-8" /> 
    <title>Na lini</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div class="top-menu">
    <div class="left-menu">
        <p>Mój pamiętniczek</p>
    </div>
    <div class="right-menu">
        <p><a href="index.php?page=main">Notes</a></p>

            {% if not logged_in %}
            <p><a href="index.php?page=login">Login</a></p>
            {% endif %}

            {% if logged_in %}
            <p><a href="index.php?page=logout">Logout</a></p>
            {% endif %}

        <p><a href="index.php?page=signup">Sign Up</a></p>
    </div>
</div>



<form class="login-panel" action="index.php?page=login" method="post">
    <h2>Login</h2>
    <input type="text" name="login" placeholder="Username" value="{{ login }}" required>
    {% if incorrect_login %}
    <div style="color:red;">Niepoprawny login</div>
    {% endif %}
    <input type="password" name="password" placeholder="Password" value="{{ password }}" required>
    {% if incorrect_password %}
    <div style="color:red;">Niepoprawne hasło</div>
    {% endif %}
    <button id="loginButton" type="submit">Log In</button>

</form>

<script src="scripts/script.js"></script>

</body>
</html>
